<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap" rel="stylesheet" />

    <script src="./js/script.js" defer></script>

    <link rel="stylesheet" href="./style/style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
    <div class="body-container">
        <header class="logo">
            <img src="./images/logo.svg" alt="Splitter logo" />
        </header>

        <main class="main-container">
            <div class="container inputs-container">
                <section class="bill-section input-section">
                    <div class="title-container">
                        <h2 class="section-title">Bill</h2>
                    </div>
                    <section class="num-input-section bill-input-section">
                        <img class="input-icon" src="./images/icon-dollar.svg" alt="Dollar sign icon" />
                        <input class="input bill-input" type="number" value="0.00" placeholder="Bill Amount" />
                    </section>
                </section>

                <section class="tip-section input-section">
                    <h2 class="section-title">Select Tip %</h2>
                    <section class="tip-amount-section">
                        <div class="tip-selected tip-button tip0">5%</div>
                        <div class="tip-button tip1">10%</div>
                        <div class="tip-button tip2">15%</div>
                        <div class="tip-button tip3">25%</div>
                        <div class="tip-button tip4">50%</div>
                        <input type="number" placeholder="Custom" class="tip-custom tip-button tip5" />
                    </section>
                </section>

                <section class="num-people-section input-section">
                    <div class="title-container">
                        <h2 class="section-title">Number of People</h2>
                        <h3 class="section-title section-error people-error">
                            Can't be zero
                        </h3>
                    </div>
                    <section class="num-input-section people-input-section">
                        <img class="input-icon" src="./images/icon-person.svg" alt="Person icon" />
                        <input class="input people-input" type="number" value="1" placeholder="People to Split" />
                    </section>
                </section>
            </div>

            <div class="container calc-container">
                <section class="calc-section tip-section">
                    <div class="calc-title">
                        <h2 class="section-title">Tip Amount</h2>
                        <h3 class="section-subtitle">/ person</h3>
                    </div>
                    <h4 class="calc-money">
                        $<span class="calc-money tip-per-person">0.00</span>
                    </h4>
                </section>

                <section class="calc-section total-section">
                    <div class="calc-title">
                        <h2 class="section-title">Total</h2>
                        <h3 class="section-subtitle">/ person</h3>
                    </div>
                    <h4 class="calc-money">
                        $<span class="calc-money total-per-person">0.00</span>
                    </h4>
                </section>

                <button class="reset-button" disabled>RESET</button>
            </div>
        </main>

        <footer class="attribution">
            Challenge by
            <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
                Mentor</a>. Coded by
            <a class="attribution-link" href="https://github.com/Son2301" target="_blank">Jason Nguyen</a>.
        </footer>
    </div>
</body>

</html>
